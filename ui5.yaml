        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /odata/v2/
            url: https://americamovilperus-a-c--hana-qas-xrxcinqk-hana-qas-claro206688a4.cfapps.br10.hana.ondemand.com
            destination: provisioneshana
          - path: /scim
            url: https://aprtsnpor.accounts.ondemand.com
            destination: IAS_SCIM_API
